<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DakhliTracker</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F3F4F6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        .divider-text {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-text mb-4">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                    style="width: 24px;">
                    <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"></path>
                    <path fill-rule="evenodd"
                        d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"
                        clip-rule="evenodd"></path>
                </svg>
                <span>DakhliTracker</span>
            </div>
            <h2>Welcome back</h2>
            <p class="text-gray text-sm mt-4">Please enter your details to sign in.</p>
        </div>

        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-input" placeholder="Enter your email" required value="demo@example.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required value="password">
            </div>

            <button type="submit" class="btn btn-primary w-full" style="width: 100%;">Sign In</button>
        </form>

        <div class="divider">
            <span class="divider-text">or</span>
        </div>

        <button class="btn btn-outline w-full" style="width: 100%; justify-content: center;">
            <svg style="width: 1.25rem; height: 1.25rem; margin-right: 0.5rem;" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4"></path>
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853"></path>
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05"></path>
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335"></path>
            </svg>
            Sign in with Google
        </button>

        <p class="text-center text-sm text-gray mt-4">
            Don't have an account? <a href="#" class="text-primary font-semibold">Sign up</a>
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            const password = e.target.querySelector('input[type="password"]').value;
            const btn = e.target.querySelector('button[type="submit"]');

            // Loading state
            const originalText = btn.innerText;
            btn.innerText = "Signing in...";
            btn.disabled = true;
            btn.style.opacity = "0.7";

            try {
                // Try login first
                let result = await api.login(email, password);

                if (!result.ok) {
                    // Quick hack for demo/learning: If login fails, try auto-registering so user doesn't get stuck
                    console.log("Login failed, trying auto-registration for demo...");
                    await api.register(email, password);
                    result = await api.login(email, password);
                }

                if (result.ok) {
                    window.location.href = "dashboard.html";
                } else {
                    alert(result.message || "Login failed");
                    btn.innerText = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                console.error(err);
                alert("Connection refused. Make sure you started the backend server with 'node backend/server.js'");
                btn.innerText = originalText;
                btn.disabled = false;
            }

            return false;
        }
    </script>
</body>

</html>
